		<style type="text/css">
			h1, li, ul, ol, table, tr, td, th, p, blockquote, body {
			    margin: 0;
			    padding: 0;
			    font-size: 14px;
			}
			.mytable{
				width: 100%;
				max-width: 1000px;
				height: 500px;
				border: none;
				border-collapse: collapse;
   				border-spacing: 0;
			}
			.mytable th{
				
			    text-align: left;
			    font-weight: normal;
			    padding: 0.5em 3px;
			    border: 1px solid #eee;
			    background: #fbfbfb;
			}
			.mytable td{
			    border: 1px solid #eee;
			    padding: 0.5em 3px;
			    vertical-align: top;
			}
			.mytable td .item{
				cursor: move;
				height: 85px;
				    position: relative;
			    margin-bottom: 4px;
			    border: 1px solid #ccc;
			    padding: 5px;
			    word-wrap: break-word;
			    font-size: 0.9em;
			}
			.mytable td .item span{
				padding-left: 10px;
			}
			.board-task-list{
				min-height: 400px;
			}
		</style>

		function domBindMove(el, options) {
		    this.el = $(el);
		    this.el.attr('autocomplete', 'off');
		    this.suggestions = [];
		    this.data = [];
		    this.badQueries = [];
		    this.selectedIndex = -1;
		    this.currentValue = this.el.val();
		    this.intervalId = 0;
		    this.cachedResponse = [];
		    this.onChangeInterval = null;
		    this.ignoreValueChange = false;
		    this.serviceUrl = options.serviceUrl;
		    this.isLocal = false;
		    this.options = {
		      autoSubmit: false,
		      minChars: 1,
		      maxHeight: 300,
		      deferRequestBy: 0,
		      width: 0,
		      highlight: true,
		      params: {},
		      fnFormatResult: fnFormatResult,
		      delimiter: null,
		      zIndex: 9999,
		    };
		    this.initialize();
		    this.setOptions(options);
		 }

		$('.moveItem').on('mousedown',function(){
			var downX=boxX;

                var moveX=e.clientX-boxX; //滑动的时候距离窗口的x轴的间距  滑动的x-按下的x             
                var moveY=e.clientY-boxY;
                //只有在大于0的时候才拖动
                if(moveX>0){
                	s=$('.moveItem').css('left').substr(0,$('.moveItem').css('left').length-2)
                    $('.moveItem').css("left",moveX+'px')//滑块与左边的距离

                    var ratio=`${Number(s)*100/250}%`

					$('.data_table').css('width',ratio)

						$('.xtext').removeClass('interval')
					}else{}
					if($('.data_table').css('width')<'50%'){
						$('.xtext').addClass('interval')
					}

            }

        	 reset()
