<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
 width: 100px;
 font-size: 16px;
 line-height: 24px;
 max-height: 48px;
 overflow: hidden;
 position: relative;
 text-align: justify;
 letter-spacing: .6px;
}
.hide:after{
 content: "...";
 width: 17px;
 height: 24px;
 position: absolute;
 bottom: 0;
 right: 0;
 background: #fff;
}
		</style>
	</head>
	<body>
		<div>
		    <p>月一段文字一段文字一段文字一段文字一段文字</p>
			<p>月一段文字一段文</p>
			<p>月一段文字一段文字一段文字一段文字一</p>
		</div>
		    <p class="text-hide">不同的位置处理字体的隐藏，操作多个</p>
		    <div class="click-show"></div>
		
			</body>
			<script type="text/javascript">
			var els = document.querySelectorAll('p');
    for(var i = 0; i < els.length; i++){
        //大于等于两行所占字符11时 增加...
        if(els[i].innerHTML.length >= 11){
            els[i].className = 'hide'
        }
    }
			</script>
</html>
